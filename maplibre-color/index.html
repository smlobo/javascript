<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map In Frame</title>
  <style>
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
  <script>
    if (!('theme' in localStorage)) {
      localStorage.theme = 'light';
      console.log("init theme to light :: " + localStorage.theme);
    }

    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.setAttribute("data-theme", "dark");
      console.log("next init theme to light ~> " + localStorage.theme);
    } else {
      document.documentElement.setAttribute("data-theme", "light");
      console.log("next init theme to dark ~> " + localStorage.theme);
    }
  </script>
  <script defer src="/theme-switch.js" integrity=""></script>
</head>
<body>
<h2>MapLibre Map Embedded Below</h2>
<div id="header_right">


  <div id="theme_tool">
    <button id="dark_mode_btn" class="header-menu-btn outline-button" title='Switch to dark mode' type="button">
      <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1.5rem" height="1.5rem" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>

    </button>
    <button id="light_mode_btn" class="header-menu-btn outline-button" title='Switch to light mode' type="button">
      <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1.5rem" height="1.5rem" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>

    </button>
  </div>
</div>
<iframe id="mapFrame" src="map.html"></iframe>
</body>
</html>
