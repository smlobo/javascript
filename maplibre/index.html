<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MapLibre Quickstart</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- MapLibre CSS -->
    <link
            href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
            rel="stylesheet"
    />

    <!-- Optional styling so the map container fills screen -->
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<!-- MapLibre JS -->
<script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>

<script>
    // Initialize map
    const map = new maplibregl.Map({
        container: "map", // the ID of the div
        style: "https://demotiles.maplibre.org/style.json", // style URL (can use your own)
        center: [-74.5, 40], // initial center [lng, lat]
        zoom: 2 // initial zoom level
    });

    // Add zoom + rotation controls (optional)
    map.addControl(new maplibregl.NavigationControl());
</script>
</body>
</html>
